<DOCTYPE html!>

    <head>
        <title>Simple To-Do App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
        <link rel = "Stylesheet" href = "css/style.css">
        <script src="https://kit.fontawesome.com/38738b0060.js" crossorigin="anonymous"></script>
     </head>

    <body>

        <div id = "todo">
            <h1> My To-Do List <i id="iconBook" class="fas fa-book"></i></h1>

            <input type = "text" placeholder="Add New Todo" maxlength = "25">

            <div id = "list" contenteditable = "true">
				<ul class="todos">
					<li><span><i class="fas fa-trash-alt"></i></span>Go to the training</li>
                </ul>
            </div>
            

            <div id= "buttons">
                <button class="save">Save</button>
                <button class="clear">Clear</button>
                <button class="add">Add</button>
            </div>
        </div>

        </div>
        <script src="js/script.js"></script>
    </body>
